name: Test TimePublisher

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest # コンテナを使用

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 # コンテナ内のカレントディレクトリにリポジトリを配置

      - name: Build and test
        run: |
          rsync -av ./ /root/ros2_times_ws/src/
          
          cd /root/ros2_times_ws
          
          rosdep update
          rosdep install --from-paths src --ignore-src --rosdistro humble -y
          
          colcon build --symlink-install
          bash -xv ./src/time_publisher/test/test.bash /root

